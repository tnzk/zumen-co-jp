<div id="breadcrumbs">
  <a href="/"><i class="fas fa-home"></i> </a>
  {% if page.url == "/blog/" %}
  <i class="fas fa-angle-right"></i> {{ page.title }}
  {% elsif page.url contains "/blog/" %}
  <i class="fas fa-angle-right"></i>
  <a href="{{ site.url }}/blog/">記事一覧</a>
  <i class="fas fa-angle-right"></i> {{ page.title }}
  {% else %}
  <i class="fas fa-angle-right"></i> <a href="{{ site.url }}/blog/">記事一覧</a>
  <i class="fas fa-angle-right"></i>
  <a href="{{ site.url }}/blog/{{ page.categories }}.html"
    >{% if page.jacategories %}
    {{ page.jacategories }}
    {% else %}
    {{ page.categories }}
    {% endif %}</a
  >
  <i class="fas fa-angle-right"></i> {{ page.title }}
  {% endif %}
</div>
