<head
  prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/websaite#"
>
  <meta property="og:url" content="{{ page.url }}" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.outline }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta
    property="og:image"
    content="{{ site.url }}/../../../../assets/img/20190905.jpg"
  />
  <meta property="og:image" content="{{ page.image | prepend: site.url }}" />
</head>
