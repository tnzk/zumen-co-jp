<div class="article-card col-12 hidden">
  {% for post in paginator.posts %}
  <div class="row card-b zoomin">
    <div class="col-4 mp0 hidden">
      <a href="{{ post.url }}">
        <img src="{{ post.image }}" loading="lazy" />
      </a>
    </div>
    <div class="col">
      <p class="article-card__tags">
        <a class="inlink" href="{{ site.url }}/{{ post.categories }}.html">{{
          post.categories
        }}</a>
      </p>
      <a href="{{ post.url }}">
        <p class="article-card__title">
          {{ post.title }}
        </p>
      </a>
    </div>
  </div>
  {% endfor %}
</div>
