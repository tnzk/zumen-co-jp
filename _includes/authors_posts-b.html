<div class="category_head m-y">
  <h1 class="category_title"><i class="fas fa-pen-nib"></i> 同じ筆者の記事</h1>
</div>
{% for post in site.categories.BIM %}
<div class="row card-b inpost zoomin">
  <div class="col-4 mp0 hidden">
    <a href="{{ post.url }}">
      <img src="../../../../{{ post.image }}" loading="lazy" />
    </a>
  </div>
  <div class="col inpost">
    <!-- {{ post.categories }} -->
    <a href="{{ post.url }}">
      <p class="inpost_title">
        {{ post.title }}
      </p>
    </a>
  </div>
</div>
{% endfor %}
