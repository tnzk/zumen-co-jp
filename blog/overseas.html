---
# YAML Front Matter
layout: cate-list
title: 海外建設業界
---

<div class="article-card col-12 hidden">
  {% for post in site.categories.overseas %}
  <div class="row card-b zoomin">
    <div class="col-4 mp0 hidden">
      <a href="{{ post.url }}">
        <img src="{{ post.image }}" loading="lazy" />
        <p class="article-card__tags small">
          {% if post.jacategories %}
          {{ post.jacategories }}
          {% else %}
          {{ post.categories }}
          {% endif %}
        </p>
      </a>
    </div>
    <div class="col">
      <a href="{{ post.url }}">
        <p class="article-card__title">
          {{ post.title }}
        </p>
      </a>
    </div>
  </div>
  {% endfor %}
</div>
