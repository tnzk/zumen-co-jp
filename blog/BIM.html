---
# YAML Front Matter
layout: cate-list
title: BIM
---

<div class="article-card col-12 hidden">
  {% for post in site.categories.BIM %}
  <div class="row card-b zoomin">
    <div class="col-4 mp0 hidden">
      <a href="{{ post.url }}">
        <img src="{{ post.image }}" loading="lazy" />
      </a>
    </div>
    <div class="col">
      <p class="article-card__tags">
        <a class="inlink">{{ post.categories }}</a>
      </p>
      <a href="{{ post.url }}">
        <p class="article-card__title">
          {{ post.title }}
        </p>
      </a>
    </div>
  </div>
  {% endfor %}
</div>
